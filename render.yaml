databases:
  - name: veue
    databaseName: veue
    user: veue

services:
  - type: web
    name: veue
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: veue
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false