version: v1.0
name: Veue
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu1804

auto_cancel:
  running:
    when: "branch != 'main'"

global_job_config:
  prologue:
    commands:
      - checkout
      - cache restore
      - sem-version ruby 2.7.3
      - sem-version node 14.16.0
      - bundle config set deployment 'true'
      - bundle config set path 'vendor/bundle'
      - bundle install
      - yarn install --frozen-lockfile

blocks:
  - name: CI
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
        - name: DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL
          value: 'true'
      jobs:
        - name: Rspec Tests
          parallelism: 5
          commands:
            - 'bundle exec rake webpacker:compile'
            - gem install semaphore_test_boosters
            - sem-service start postgres 11
            - 'bundle exec rake db:setup'
            - rspec_booster --job $SEMAPHORE_JOB_INDEX/$SEMAPHORE_JOB_COUNT
        - name: Cache Store
          commands:
            - cache store
        - name: ESlint
          commands:
            - yarn eslint app/ spec/
        - name: Jest
          commands:
            - yarn jest
      epilogue:
        on_fail:
          commands:
            - artifact push job /home/semaphore/veue/tmp --expire-in 1w

